<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="keywords" content="ultramarined, music, band, minsk, belarus">
  <meta name="description" content="Ultramarined band's about page">
  <meta name="author" content="Phil Tsarik">
  <title>Ultramarined</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ledger&subset=latin,cyrillic">
  <link rel="stylesheet" href="css/app.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <section id="start-slide" class="slide start-slide">
    <span class="logo">Ultramarined</span>
    <a id="arrow-hint" href="#info" class="arrow-hint">
      <img src="img/arrow-hint.png" alt="V">
    </a>
  </section>
  <section id="info-slide" class="slide info-slide inverted">
    <a id="info"></a>
    <div class="slide-content">
      <ul class="musicians">
        <li><img src="img/band-je.png" alt="Женя" class="musician-img"><span class="musician-name">Женя</span></li>
        <li><img src="img/band-da.png" alt="Даша" class="musician-img"><span class="musician-name">Даша</span></li>
        <li><img src="img/band-ga.png" alt="Галя" class="musician-img"><span class="musician-name">Галя</span></li>
        <li><img src="img/band-ph.png" alt="Фил" class="musician-img"><span class="musician-name">Фил</span></li>
      </ul>
    </div>
  </section>
  <section id="contacts-slide" class="slide contacts-slide">
    <header class="slide-header"><a href="http://ultramarined.by" class="logo-link"><span class="logo">Ultramarined</span></a></header>
    <div class="slide-content">
      <ul class="contacts">
        <li><a href="https://vk.com/ultramarined"><img src="img/social-vk.png" alt="vk.com" title="Ultramarined в vk.com" class="social-icon"><span class="social-text">Ultramarined в Контакте</span></a></li>
        <li><a href="https://www.facebook.com/Ultramarined"><img src="img/social-fb.png" alt="facebook.com" title="Ultramarined на Фэйсбуке" class="social-icon"><span class="social-text">Ultramarined на Фэйсбуке</span></a></li>
        <li><a href="https://twitter.com/ultramarined_by"><img src="img/social-tw.png" alt="twitter.com" title="Ultramarined в Твиттере" class="social-icon"><span class="social-text">Ultramarined в Твиттере</span></a></li>
        <li><a href="http://www.last.fm/music/UltramarineD"><img src="img/social-lf.png" alt="ласт.фм" title="Ultramarined на ласт.фм" class="social-icon"><span class="social-text">Ultramarined на Ласт.фм</span></a></li>
        <li><a href="https://www.youtube.com/channel/UCmY5vQtFG8iJrrk0xabSUAA"><img src="img/social-yt.png" alt="Ютуб" title="Ultramarined на Ютубе" class="social-icon"><span class="social-text">Ultramarined на Ютубе</span></a></li>
        <li><a href="http://show-biz.by/UltramarineD"><img src="img/social-sb.png" alt="Show-biz" title="Ultramarined на Show-biz" class="social-icon"><span class="social-text">Ultramarined на Show-biz</span></a></li>
      </ul>
    </div>
    <footer class="slide-footer">&copy; 2015 Phil Tsarik</footer>
  </section>
</body>
</html>
